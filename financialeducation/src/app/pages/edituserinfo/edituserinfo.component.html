<div class="border contenedor">
  <div class=" header p-4">
    <img class="logo" src="assets/img/Logo-BlackRock.png" alt="" />

    <img (click)="closeModal()" class="x" src="assets/img/close-black.png" alt="" />
  </div>

  <div>
    <div class=" d-flex flex-row align-items-center mx-3 ">
      <h4 class="mb-0">Datos del Perfil</h4> 
      <img *ngIf="!editing" src="assets/img/edit.png" class="edit mx-3"alt="" (click)="editData()">
      <img *ngIf="editing" src="assets/img/save.png" class="edit mx-3"alt="" (click)="saveData()">
      <p *ngIf="editing" class="edit my-0" alt="" (click)="cancelData()">Cancelar</p>
    </div>
    
    <div class="lineofdata">
      <p class="mb-0 mx-3 fw-bold">Nombre</p>
      <input class="mx-3 editing" type="text" name="nameuser" [(ngModel)]="name" readonly />
    </div>
    <div class="lineofdata">
      <p class="mb-0 mx-3 fw-bold">Correo Electronico</p>
      <input class="mx-3 editing" type="text" name="emailuser" [(ngModel)]="email" readonly/>
    </div>
    <div *ngIf="editing" class="lineofdata">
      <p class="mb-0 mx-3 ">Contrase침a Actual </p>
      <input class="mx-3 editing" type="text" name="oldpassworduserepited" [(ngModel)]="oldpassword" style="border-width: 2px; border-bottom-style: solid"/>
    </div>
    <div class="lineofdata">
      <p class="mb-0 mx-3 fw-bold">Contrase침a</p>
      <input class="mx-3 editing" type="text" name="passworduser" [(ngModel)]="password" readonly/>
    </div>
    <div *ngIf="editing" class="lineofdata">
      <p class="mb-0 mx-3 fw-bold">Repetir Contrase침a</p>
      <input class="mx-3 editing" type="text" name="passworduserepited" [(ngModel)]="passwordRepeat" style="border-width: 2px; border-bottom-style: solid"/>
    </div>
    <div class="lineofdata">
      <p class="mb-0 mx-3 fw-bold">Ocupaci칩n</p>
      <input class="mx-3 editing" type="text" name="jovuser" [(ngModel)]="job" readonly/>
    </div>
    <div class="lineofdata">
      <p class="mb-0 mx-3 fw-bold">Estado</p>
      <input class="mx-3 editing" type="text" name="stateuser" [(ngModel)]="state" readonly/>
    </div>
    <div class="lineofdata">
      <p class="mb-0 mx-3 fw-bold">Ciudad</p>
      <input class="mx-3 editing" type="text" name="cityuser" [(ngModel)]="city" readonly/>
    </div>
  </div>
  <div>
    <div>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
  </div>
  <div class="d-flex flex-column justifi-content-center mx-5 mb-3">
  </div>
</div>
